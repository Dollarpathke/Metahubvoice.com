<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BullBear Trading</title>
    <link rel="shortcut icon" href="images/bullbear-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #6366f1, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #94a3b8;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.5);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            color: #8b5cf6;
        }

        .default-creds {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .default-creds strong {
            color: #06b6d4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/bullbear-logo.png" alt="BullBear Trading">
            <h1>Admin Login</h1>
            <p>Access your dashboard</p>
        </div>

        <div id="message" class="message"></div>

        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="admin@bullbeartrading.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="default-creds">
            <strong>Default Credentials:</strong><br>
            Email: admin@bullbeartrading.com<br>
            Password: Admin@2025!
        </div>

        <div class="back-link">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Default admin credentials
            const ADMIN_EMAIL = 'admin@bullbeartrading.com';
            const ADMIN_PASSWORD = 'Admin@2025!';

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Store admin session
                const adminData = {
                    email: email,
                    loginTime: new Date().toISOString(),
                    token: 'admin-' + Date.now()
                };
                localStorage.setItem('bullbearAdmin', JSON.stringify(adminData));

                // Redirect to dashboard
                window.location.href = 'admin-interactive.html';
            } else {
                showMessage('❌ Invalid email or password', 'error');
            }

            return false;
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const admin = localStorage.getItem('bullbearAdmin');
            if (admin) {
                window.location.href = 'admin-interactive.html';
            }
        });
    </script>
</body>
</html>
