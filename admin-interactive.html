<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BullBear Trading</title>
    <link rel="shortcut icon" href="images/bullbear-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-section img {
            height: 50px;
        }

        .logo-section h1 {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .admin-name {
            color: #ffffff;
            font-weight: 600;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(6, 182, 212, 0.1) 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #06b6d4;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #06b6d4;
            border-bottom-color: #06b6d4;
        }

        .tab:hover {
            color: #06b6d4;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Table */
        .table-container {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(99, 102, 241, 0.2);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #06b6d4;
        }

        td {
            padding: 15px;
            border-top: 1px solid rgba(99, 102, 241, 0.1);
        }

        tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        /* Status Badges */
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Action Buttons */
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .btn-approve {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-reject {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-view {
            background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
            color: white;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #06b6d4;
        }

        .spinner {
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top: 3px solid #06b6d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Refresh Button */
        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <img src="images/bullbear-logo.png" alt="BullBear Trading">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="header-actions">
            <span class="admin-name" id="adminName">Admin</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üõí</div>
                <div class="stat-label">Total Purchases</div>
                <div class="stat-value" id="totalPurchases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-label">Pending Approvals</div>
                <div class="stat-value" id="pendingCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">$0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('purchases')">üì¶ Purchases</button>
            <button class="tab" onclick="switchTab('users')">üë• Users</button>
            <button class="tab" onclick="switchTab('checklist')">üìã Checklist Downloads</button>
        </div>

        <!-- Purchases Tab -->
        <div id="purchases-tab" class="tab-content active">
            <button class="refresh-btn" onclick="loadPurchases()">üîÑ Refresh</button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>User</th>
                            <th>Course</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="purchasesTable">
                        <tr>
                            <td colspan="7">
                                <div class="loading">
                                    <div class="spinner"></div>
                                    Loading purchases...
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users-tab" class="tab-content">
            <button class="refresh-btn" onclick="loadUsers()">üîÑ Refresh</button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Joined</th>
                            <th>Purchases</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr>
                            <td colspan="6">
                                <div class="loading">
                                    <div class="spinner"></div>
                                    Loading users...
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Checklist Tab -->
        <div id="checklist-tab" class="tab-content">
            <button class="refresh-btn" onclick="loadChecklistDownloads()">üîÑ Refresh</button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Downloaded</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="checklistTable">
                        <tr>
                            <td colspan="5">
                                <div class="loading">
                                    <div class="spinner"></div>
                                    Loading downloads...
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let authToken = null;

        // Check authentication
        window.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        function checkAuth() {
            const admin = localStorage.getItem('bullbearAdmin');
            if (!admin) {
                window.location.href = 'admin-login.html';
                return;
            }

            const adminData = JSON.parse(admin);
            document.getElementById('adminName').textContent = adminData.email || 'Admin';
            authToken = adminData.token;

            // Load initial data
            loadStats();
            loadPurchases();
        }

        function logout() {
            localStorage.removeItem('bullbearAdmin');
            window.location.href = 'admin-login.html';
        }

        // Switch tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');

            // Load data for the tab
            if (tabName === 'purchases') loadPurchases();
            else if (tabName === 'users') loadUsers();
            else if (tabName === 'checklist') loadChecklistDownloads();
        }

        // Load statistics
        async function loadStats() {
            try {
                // Get from localStorage
                const users = JSON.parse(localStorage.getItem('bullbearUsers') || '[]');
                const purchases = getAllPurchases();
                const pending = purchases.filter(p => p.status === 'pending').length;
                const revenue = purchases.reduce((sum, p) => sum + (parseFloat(p.amount) || 0), 0);

                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('totalPurchases').textContent = purchases.length;
                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('totalRevenue').textContent = '$' + revenue.toFixed(2);

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Get all purchases from localStorage
        function getAllPurchases() {
            const users = JSON.parse(localStorage.getItem('bullbearUsers') || '[]');
            let allPurchases = [];

            users.forEach(user => {
                const userPurchases = JSON.parse(localStorage.getItem('metahubPurchases_' + user.email) || '[]');
                userPurchases.forEach(purchase => {
                    allPurchases.push({
                        ...purchase,
                        userEmail: user.email,
                        userName: user.name
                    });
                });
            });

            return allPurchases;
        }

        // Load purchases
        function loadPurchases() {
            const tbody = document.getElementById('purchasesTable');
            const purchases = getAllPurchases();

            if (purchases.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <div class="empty-state-icon">üì¶</div>
                                <h3>No purchases yet</h3>
                                <p>Purchases will appear here when users buy courses</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = purchases.map(purchase => `
                <tr>
                    <td>${purchase.orderId || 'N/A'}</td>
                    <td>${purchase.userName || purchase.userEmail}</td>
                    <td>${purchase.courseTitle || purchase.courseId || 'Course'}</td>
                    <td>$${purchase.amount || 0}</td>
                    <td>${new Date(purchase.purchaseDate || purchase.createdAt).toLocaleDateString()}</td>
                    <td><span class="status-badge status-${purchase.status || 'pending'}">${purchase.status || 'pending'}</span></td>
                    <td>
                        ${purchase.status === 'pending' ? `
                            <button class="action-btn btn-approve" onclick="approvePurchase('${purchase.userEmail}', '${purchase.orderId}')">‚úì Approve</button>
                            <button class="action-btn btn-reject" onclick="rejectPurchase('${purchase.userEmail}', '${purchase.orderId}')">‚úó Reject</button>
                        ` : `
                            <button class="action-btn btn-view" onclick="viewPurchase('${purchase.userEmail}', '${purchase.orderId}')">üëÅ View</button>
                        `}
                    </td>
                </tr>
            `).join('');
        }

        // Approve purchase
        function approvePurchase(userEmail, orderId) {
            if (!confirm('Approve this purchase?')) return;

            const purchases = JSON.parse(localStorage.getItem('metahubPurchases_' + userEmail) || '[]');
            const purchase = purchases.find(p => p.orderId === orderId);
            if (purchase) {
                purchase.status = 'approved';
                localStorage.setItem('metahubPurchases_' + userEmail, JSON.stringify(purchases));
                loadPurchases();
                loadStats();
                alert('‚úÖ Purchase approved!');
            }
        }

        // Reject purchase
        function rejectPurchase(userEmail, orderId) {
            if (!confirm('Reject this purchase?')) return;

            const purchases = JSON.parse(localStorage.getItem('metahubPurchases_' + userEmail) || '[]');
            const purchase = purchases.find(p => p.orderId === orderId);
            if (purchase) {
                purchase.status = 'rejected';
                localStorage.setItem('metahubPurchases_' + userEmail, JSON.stringify(purchases));
                loadPurchases();
                loadStats();
                alert('‚ùå Purchase rejected');
            }
        }

        // View purchase
        function viewPurchase(userEmail, orderId) {
            const purchases = JSON.parse(localStorage.getItem('metahubPurchases_' + userEmail) || '[]');
            const purchase = purchases.find(p => p.orderId === orderId);
            if (purchase) {
                alert(JSON.stringify(purchase, null, 2));
            }
        }

        // Load users
        function loadUsers() {
            const tbody = document.getElementById('usersTable');
            const users = JSON.parse(localStorage.getItem('bullbearUsers') || '[]');

            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div class="empty-state-icon">üë•</div>
                                <h3>No users yet</h3>
                                <p>Users will appear here when they sign up</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => {
                const purchases = JSON.parse(localStorage.getItem('metahubPurchases_' + user.email) || '[]');
                return `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || 'N/A'}</td>
                        <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                        <td>${purchases.length}</td>
                        <td>
                            <button class="action-btn btn-view" onclick="viewUser('${user.email}')">üëÅ View</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // View user
        function viewUser(email) {
            const users = JSON.parse(localStorage.getItem('bullbearUsers') || '[]');
            const user = users.find(u => u.email === email);
            if (user) {
                alert(JSON.stringify(user, null, 2));
            }
        }

        // Load checklist downloads
        function loadChecklistDownloads() {
            const tbody = document.getElementById('checklistTable');
            const users = JSON.parse(localStorage.getItem('bullbearUsers') || '[]');

            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <div class="empty-state-icon">üìã</div>
                                <h3>No downloads yet</h3>
                                <p>Checklist downloads will appear here</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone || 'N/A'}</td>
                    <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                    <td>
                        <button class="action-btn btn-view" onclick="viewUser('${user.email}')">üëÅ View</button>
                    </td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
