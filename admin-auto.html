<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullBear Admin - Auto Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #0f172a, #1e293b); color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .loading { text-align: center; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(99,102,241,0.2); border-top: 4px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color: #6366f1; margin-bottom: 10px; }
        p { color: rgba(255,255,255,0.6); }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>üîê Logging in...</h2>
        <p>Please wait...</p>
    </div>
    <script>
        const API = 'http://localhost:5000/api';
        
        async function autoLogin() {
            try {
                const r = await fetch(API + '/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin@bullbeartrading.com', password: 'Admin@2025!' })
                });
                const d = await r.json();
                if (r.ok && d.data.token) {
                    localStorage.setItem('adminToken', d.data.token);
                    window.location.href = 'admin-dashboard.html';
                } else {
                    document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h2 style="color:#ef4444;">‚ùå Login Failed</h2><p>' + (d.message || 'Error') + '</p><br><a href="admin-dashboard.html" style="color:#6366f1;">Go to manual login</a></div>';
                }
            } catch (e) {
                document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h2 style="color:#ef4444;">‚ùå Connection Failed</h2><p>Backend server offline</p><br><a href="admin-dashboard.html" style="color:#6366f1;">Try manual login</a></div>';
            }
        }
        
        autoLogin();
    </script>
</body>
</html>
