<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Extract PDF Cover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .status {
            font-size: 24px;
            margin: 20px 0;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #06b6d4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0891b2;
        }
        #preview {
            margin: 30px auto;
            max-width: 800px;
        }
        canvas {
            max-width: 100%;
            border: 2px solid #06b6d4;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“„ Auto Extract PDF Cover</h1>
    <div class="status" id="status">Click "Start" to automatically extract cover from crypto-quickstart-checklist.pdf</div>
    
    <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
    <button onclick="document.getElementById('pdfFile').click()">Select PDF File</button>
    
    <div id="preview"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        document.getElementById('pdfFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const status = document.getElementById('status');
            const preview = document.getElementById('preview');
            
            try {
                status.innerHTML = 'â³ Loading PDF...';
                status.className = 'status';
                
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const page = await pdf.getPage(1);
                
                // High quality
                const scale = 3;
                const viewport = page.getViewport({ scale: scale });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
                
                // Auto download
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'checklist-cover.jpg';
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    status.innerHTML = 'âœ… SUCCESS! Image downloaded as checklist-cover.jpg<br>Now move it to images/ folder';
                    status.className = 'status success';
                }, 'image/jpeg', 0.95);
                
                preview.innerHTML = '';
                preview.appendChild(canvas);
                
            } catch (error) {
                status.innerHTML = 'âŒ Error: ' + error.message;
                status.className = 'status error';
            }
        });
        
        // Auto-trigger if PDF is in same folder
        window.addEventListener('load', () => {
            const status = document.getElementById('status');
            status.innerHTML += '<br><br>ðŸ‘† Click "Select PDF File" and choose crypto-quickstart-checklist.pdf';
        });
    </script>
</body>
</html>
