<!DOCTYPE html>
<html>
<head>
    <title>Test Purchase Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #1e293b;
            color: white;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #06b6d4;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background: #0891b2;
        }
        .output {
            background: #0f172a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Purchase Flow</h1>
    
    <div>
        <h2>1. Add Test Purchase</h2>
        <input type="email" id="testEmail" placeholder="Enter email" value="test@example.com">
        <br>
        <button onclick="addTestPurchase()">Add Test Purchase</button>
    </div>

    <div>
        <h2>2. View Purchases</h2>
        <button onclick="viewPurchases()">View All Purchases</button>
        <button onclick="clearPurchases()">Clear All Purchases</button>
    </div>

    <div>
        <h2>3. Go to My Library</h2>
        <button onclick="window.location.href='my-library.html'">Open My Library</button>
    </div>

    <div class="output" id="output">
        <strong>Output:</strong><br>
        Click buttons above to test...
    </div>

    <script>
        function addTestPurchase() {
            const email = document.getElementById('testEmail').value;
            if (!email) {
                alert('Please enter an email');
                return;
            }

            const purchases = JSON.parse(localStorage.getItem('metahubPurchases_' + email) || '[]');
            purchases.push({
                courseId: 'crypto-trading',
                purchaseDate: new Date().toISOString(),
                orderId: 'TEST-' + Date.now(),
                amount: 500,
                paymentMethod: 'test',
                status: 'pending'
            });
            localStorage.setItem('metahubPurchases_' + email, JSON.stringify(purchases));
            
            // Also set current user
            localStorage.setItem('metahubCurrentUser', JSON.stringify({ email: email }));
            
            document.getElementById('output').innerHTML = 
                '<strong>‚úÖ Purchase Added!</strong><br>' +
                'Email: ' + email + '<br>' +
                'Purchases: ' + purchases.length + '<br>' +
                'Storage Key: metahubPurchases_' + email + '<br><br>' +
                '<pre>' + JSON.stringify(purchases, null, 2) + '</pre>';
        }

        function viewPurchases() {
            const email = document.getElementById('testEmail').value;
            const purchases = JSON.parse(localStorage.getItem('metahubPurchases_' + email) || '[]');
            const currentUser = localStorage.getItem('metahubCurrentUser');
            
            let output = '<strong>üìä Purchase Data:</strong><br><br>';
            output += 'Email: ' + email + '<br>';
            output += 'Current User: ' + (currentUser || 'None') + '<br>';
            output += 'Purchases Found: ' + purchases.length + '<br><br>';
            
            if (purchases.length > 0) {
                output += '<strong>Purchases:</strong><br>';
                output += '<pre>' + JSON.stringify(purchases, null, 2) + '</pre>';
            } else {
                output += '<em>No purchases found for this email</em>';
            }
            
            // Show all localStorage keys
            output += '<br><strong>All Storage Keys:</strong><br>';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.includes('metahub')) {
                    output += '- ' + key + '<br>';
                }
            }
            
            document.getElementById('output').innerHTML = output;
        }

        function clearPurchases() {
            if (confirm('Clear all purchases?')) {
                const email = document.getElementById('testEmail').value;
                localStorage.removeItem('metahubPurchases_' + email);
                localStorage.removeItem('metahubCurrentUser');
                document.getElementById('output').innerHTML = '<strong>üóëÔ∏è Cleared!</strong>';
            }
        }

        // Auto-load on page load
        window.onload = function() {
            viewPurchases();
        };
    </script>
</body>
</html>
